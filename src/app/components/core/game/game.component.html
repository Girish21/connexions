<app-selected-cards></app-selected-cards>
<div class="row">
  <div class="col-12">
    <h5>Choose Cards</h5>
  </div>
</div>
<div class="row" [@listAnimation]="cards.length">
  <div class="col-md-3 col-6" *ngFor="let c of cards; let i = index">
    <div appClickHandler [card]="c" [index]="i" class="card">
      <div class="back">
        <ng-template [ngIf]="!c.hasImage">
          <div class="row align-items-center">
            <div class="col">
              <h5>Better luck next time</h5>
            </div>
          </div>
        </ng-template>
        <img *ngIf="c.hasImage" class="fit-image" [src]="c.imgUrl" alt="Image">
      </div>
      <div class="front">
        <div class="row align-items-center">
          <div class="col"><h6>{{i+1}}</h6></div>
        </div>
      </div>
    </div>
  </div>
</div>
